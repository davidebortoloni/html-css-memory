<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Memory Game</title>
</head>

<body>

    <!-- Contenitore con larghezza ridotta al 60% -->
    <div class="container">

        <!-- Intestazione della pagina -->
        <header>
            <!-- Titolo della pagina -->
            <h1>Memory Game</h1>
        </header>

        <!-- Contenuto principale della pagina -->
        <main>

            <!-- Righe di carte -->
            <div class="row clearfix">

                <div class="card tram first">
                    <div class="back"></div>
                    <div class="front">
                        <img src="./img/tram.png" alt="tram">
                        <div class="name">Tram</div>
                    </div>
                </div>

                <div class="card submarine first">
                    <div class="back"></div>
                    <div class="front">
                        <img src="./img/submarine.png" alt="submarine">
                        <div class="name">Submarine</div>
                    </div>
                </div>

                <div class="card bicycle first">
                    <div class="back"></div>
                    <div class="front">
                        <img src="./img/bicycle.png" alt="bicycle">
                        <div class="name">Bicycle</div>
                    </div>
                </div>

                <div class="card submarine second">
                    <div class="back"></div>
                    <div class="front">
                        <img src="./img/submarine.png" alt="submarine">
                        <div class="name">Submarine</div>
                    </div>
                </div>

            </div>

            <div class="row clearfix">

                <div class="card tram second">
                    <div class="back"></div>
                    <div class="front">
                        <img src="./img/tram.png" alt="tram">
                        <div class="name">Tram</div>
                    </div>
                </div>

                <div class="card balloon first">
                    <div class="back"></div>
                    <div class="front">
                        <img src="./img/balloon.png" alt="balloon">
                        <div class="name">Air Balloon</div>
                    </div>
                </div>

                <div class="card boat first">
                    <div class="back"></div>
                    <div class="front">
                        <img src="./img/boat.png" alt="boat">
                        <div class="name">Boat</div>
                    </div>
                </div>

                <div class="card boat second">
                    <div class="back"></div>
                    <div class="front">
                        <img src="./img/boat.png" alt="boat">
                        <div class="name">Boat</div>
                    </div>
                </div>

            </div>

            <div class="row clearfix">

                <div class="card tractor first">
                    <div class="back"></div>
                    <div class="front">
                        <img src="./img/tractor.png" alt="tractor">
                        <div class="name">Tractor</div>
                    </div>
                </div>

                <div class="card bicycle second">
                    <div class="back"></div>
                    <div class="front">
                        <img src="./img/bicycle.png" alt="bicycle">
                        <div class="name">Bicycle</div>
                    </div>
                </div>

                <div class="card balloon second">
                    <div class="back"></div>
                    <div class="front">
                        <img src="./img/balloon.png" alt="balloon">
                        <div class="name">Air Balloon</div>
                    </div>
                </div>

                <div class="card tractor second">
                    <div class="back"></div>
                    <div class="front">
                        <img src="./img/tractor.png" alt="tractor">
                        <div class="name">Tractor</div>
                    </div>
                </div>

            </div>

        </main>

        <!-- Fine della pagina -->
        <footer>
            from Team Boolean
        </footer>

    </div>
</body>

</html>
